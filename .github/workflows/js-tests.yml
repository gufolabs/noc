name: Run JS Tests
on:
  push:
    branches: [master]
    paths: &changed-paths
      - ".github/workflows/js-tests.yml"
      - "ui/package.json"
      - "ui/**.js"
  pull_request:
    paths: *changed-paths
  release:
    types: ["published"]
jobs:
  js-lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install NodeJS
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ui/node_modules/
          key: ${{ runner.os }}-eslint-${{ hashFiles('ui/package.json') }}

      - name: Install eslint
        run: npm install -g eslint@$(grep -oP '"eslint"\s*:\s*"\K[~^]?\K[0-9.]+(?=")' package.json)
        working-directory: ui

      - name: npm install
        run: npm install
        working-directory: ui

      - name: Run eslint
        run: eslint web --fix-dry-run --exit-on-fatal-error
        working-directory: ui
